{% extends 'base.html' %}

{% block title %}Удаление жанра{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Удаление жанра</h2>
                </div>
                <div class="card-body">
                    <p class="lead">Вы уверены, что хотите удалить жанр "{{ object.name }}"?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Удалить
                            </button>
                            <a href="{% url 'genre-list' %}" class="btn btn-secondary">
                                <i class="bi bi-x-lg"></i> Отмена
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
